<!--This HTML is used in the render function to build the elements within the plugin. The render function first creats a
Dijit ContentPane to hold all the elements. The ContentPane is assigned a dynamic id upon creation. The render function
takes the ContentPane id and prepends it to every element with a declared id in this HTML before the elements are created.
The unique ContentPane id makes all the element ids unique and prevents duplicate id errors in split screen mode.-->

<!--Opening view of the app. Give a little background and instructions to get started-->

<!-- Create the totel of the app -->
<div class='wf_largeHeader wf_hs'><span class='wf_headerHSBig'>&#xAB;</span>Filter Water Funds:</div>

<!-- Check box listeners and build sliders and multi choice choosen boxes. -->
<div id='wf_cbListener' class='wf_cbListener'>
	<!-- Population filter wrapper -->
	<div class='wf_popWrap'>
		<div  style='width:280px;' class='wf_popCheckBox'><input type='checkbox' class='be_pointer' value='population'><label class='wf_cbLabel'>Filter funds by Population (in thousands)<span id='standingc-range'></span></label></div>
		<div class='wf_rangeWrap'>
				<div class='wf_lineWrap1'>Population Range: <span id='pop-range'> (>50,000 - 5,000,000 +)</span> </div>
				<div class='wf_leftSlider'>>50,000</div>
				<div id='population-slider' class='wf_rslide wf_slider'></div>
				<div class='wf_rightSlider'>5 Mil +</div>
		</div>
	</div>
	<!-- Number of partner wrapper -->
	<div class='wf_partWrap'>
		<div  style='width:240px;' class='wf_partCheckBox'><input type='checkbox' class='be_pointer' value='population'><label class='wf_cbLabel'>Filter funds by number of partners<span id='standingc-range'></span></label></div>
		<div class='wf_rangeWrap'>
			<div class='wf_lineWrap1'>Number of partners:<span id='part-range'> (0)</span> </div>
			<div class='wf_leftSlider1'>0</div>
			<div id='partner-slider' class='wf_rslide wf_slider'></div>
			<div class='wf_rightSlider'>100+</div>
		</div>
	</div>
	<!-- Filter by activity wrapper -->
	<div class='wf_activityWrap'>
		<div style='width:190px;' class='wf_activityCheckBox'><input type='checkbox' class='be_pointer' value='activity'><label class='wf_cbLabel'>Filter funds by activities<span id='standingc-range'></span></label></div>
		<div class='wf_selectWrapper wf_activityWrapper'>
			<select id='ch-activity' data-placeholder="Choose an activity" multiple class="chosen-islands" tabindex="16">
				<option value=""></option>
				<option value="Targeted land protection">Targeted land protection</option>
				<option value="Revegetation">Revegetation</option>
				<option value="Riparian restoration">Riparian restoration</option>
				<option value="Agricultural best management practices (BMPs)">Agricultural best management practices</option>
				<option value="Ranching best management practices (BMPs)">Ranching best management practices</option>
				<option value="Fire risk management">Fire risk management</option>
				<option value="Wetland restoration and creation">Wetland restoration and creation</option>
				<option value="Road management">Road management</option>
			</select>
		</div>
	</div>
	<!-- Filter by benefits wrapper -->
	<div class='wf_benefitsWrap'>
		<div style='width:190px;' class='wf_benefitCheckBox'><input type='checkbox' class='be_pointer' value='benefits'><label class='wf_cbLabel'>Filter funds by benefits<span id='standingc-range'></span></label></div>
		<div class='wf_selectWrapper wf_benefitWrapper'>
			<select id='ch-benefits' data-placeholder="Choose a benefit" multiple class="chosen-islands" tabindex="16">
				<option value=""></option>
				<option value="Water security">Water security</option>
				<option value="Climate change mitigation">Climate change mitigation</option>
				<option value="Climate change adaptation">Climate change adaptation</option>
				<option value="Human health and well-being">Human health and well-being</option>
				<option value="Biodiversity conservation">Biodiversity conservation</option>
			</select>
		</div>
	</div>
</div>

<!-- Create thematic line and attribute area for click on water fund -->
<hr class='hrStyle'>
<div class='wf_largeHeader wf_hs'> <span class='wf_headerHSBig'>&#xBB;</span>Click on the map to select a water fund:</div>

<div id='wf_attributeWrap' class='wf_attributeWrap'>
	<div class='wf_imagePlace'>Image Placeholder</div>
	<div id='wf_attName' class='wf_attribute'></div>
	<div id='wf_attYear' class='wf_attribute'></div>
	<div id='wf_attPop' class='wf_attribute'></div>
	<div id='wf_attSource' class='wf_attribute'></div>
	<div id='wf_attPart' class='wf_attribute'></div>
	<div id='wf_attArea' class='wf_attribute'></div>
	<div id='wf_attActivity' class='wf_attribute'></div>
	<div id='wf_attBenefits' class='wf_attribute'></div>
</div>
